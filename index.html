
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal & Prose | Custom Floral Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #faf9f6;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .flower-layer {
            transition: transform 0.3s ease-out, filter 0.3s ease;
        }
        .flower-layer:hover {
            transform: scale(1.05) rotate(2deg);
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .perspective-2000 {
            perspective: 2000px;
        }
        /* Custom range slider styling for stone-900 accent */
        input[type=range].accent-stone-900::-webkit-slider-thumb {
            background: #1c1917;
        }
        input[type=range].accent-stone-900::-moz-range-thumb {
            background: #1c1917;
        }
    </style>
