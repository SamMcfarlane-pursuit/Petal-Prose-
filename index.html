<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal & Prose | Custom Floral Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        /* === 4K / RETINA DISPLAY OPTIMIZATIONS === */
        :root {
            --transition-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-elevation-1: 0 1px 3px rgba(0, 0, 0, 0.06), 0 1px 2px rgba(0, 0, 0, 0.03);
            --shadow-elevation-2: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
            --shadow-elevation-3: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --shadow-glow-pink: 0 0 40px rgba(236, 72, 153, 0.15);
        }

        /* High-DPI Font Rendering */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #faf9f6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-feature-settings: 'kern' 1, 'liga' 1;
        }

        h1,
        h2,
        h3,
        .serif {
            font-family: 'Playfair Display', Georgia, serif;
            text-rendering: geometricPrecision;
        }

        /* GPU-Accelerated 3D Transforms */
        .preserve-3d {
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        /* High-Resolution Image Rendering */
        img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* 4K Media Query Enhancements */
        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {
            body {
                font-weight: 400;
            }

            .custom-scrollbar::-webkit-scrollbar {
                width: 4px;
            }
        }

        @media (min-width: 2560px) {
            html {
                font-size: 18px;
            }

            .text-xs {
                font-size: 0.8rem;
            }
        }

        /* === PREMIUM ANIMATIONS === */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(24px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse-soft {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(0.98);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        @keyframes glow-pulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(236, 72, 153, 0.2);
            }

            50% {
                box-shadow: 0 0 40px rgba(236, 72, 153, 0.4);
            }
        }

        @keyframes spring-in {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s var(--transition-smooth) forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.6s var(--transition-spring) forwards;
        }

        .animate-pulse-soft {
            animation: pulse-soft 4s infinite ease-in-out;
        }

        .animate-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .animate-spring-in {
            animation: spring-in 0.5s var(--transition-spring) forwards;
        }

        .animate-glow {
            animation: glow-pulse 3s ease-in-out infinite;
        }

        /* === GLASSMORPHISM EFFECTS === */
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: var(--shadow-elevation-2);
        }

        .glass-dark {
            background: rgba(28, 25, 23, 0.85);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* === ENHANCED SCROLLBAR === */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #d6d3d1, #a8a29e);
            border-radius: 10px;
            transition: background 0.3s;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #a8a29e, #78716c);
        }

        /* === AUDIO WAVEFORM ANIMATION === */
        .wave-bar {
            width: 3px;
            height: 12px;
            background: linear-gradient(180deg, #ec4899, #f472b6);
            margin: 0 1.5px;
            border-radius: 2px;
            animation: wave 0.8s infinite alternate;
        }

        @keyframes wave {
            from {
                height: 5px;
                opacity: 0.6;
            }

            to {
                height: 18px;
                opacity: 1;
            }
        }

        /* === PREMIUM INTERACTION STATES === */
        .hover-lift {
            transition: transform 0.3s var(--transition-spring), box-shadow 0.3s var(--transition-smooth);
        }

        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-elevation-3);
        }

        .hover-glow:hover {
            box-shadow: var(--shadow-glow-pink);
        }

        .hover-scale {
            transition: transform 0.25s var(--transition-spring);
        }

        .hover-scale:hover {
            transform: scale(1.03);
        }

        /* Active/Press States */
        .active-press:active {
            transform: scale(0.97);
            transition: transform 0.1s;
        }

        /* Focus States for A11y */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible {
            outline: 2px solid #ec4899;
            outline-offset: 2px;
        }

        /* === LOADING SKELETON === */
        .skeleton {
            background: linear-gradient(90deg, #f5f5f4 25%, #e7e5e4 50%, #f5f5f4 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        /* === SMOOTH PAGE TRANSITIONS === */
        .page-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* === HIGH CONTRAST MODE SUPPORT === */
        @media (prefers-contrast: high) {
            .glass {
                background: rgba(255, 255, 255, 0.95);
                border: 2px solid #1c1917;
            }
        }

        /* === REDUCED MOTION PREFERENCE === */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
